<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>
<body>
    <div id="intro">
        <form class="form" id="form-intro" action="">
            <input class="input" id="nickname" placeholder="Your nickname">
            <button>Join</button>
        </form>
    </div>
    <div id="chat">
        <ul id="messages"></ul>
        <form class="form" id="form" action="">
            <input class="input" id="message" autocomplete="off"/>
            <button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
